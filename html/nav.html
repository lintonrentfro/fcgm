<template name="nav">
    {{#if hide}}
    <button id="show_menu" class="btn btn-mini btn-inverse pull-right" type="button">show menu</button>
    {{else}}
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" id="nav_home" href="javascript://">FCGM</a>
            <ul class="nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Games
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        {{#if logged_in}}
                        {{#if my_games}}
                        <li class="nav-header">My Games</li>
                        {{#each my_games}}
                        {{> game_link_nav}}
                        {{/each}}
                        {{/if}}
                        <li class="divider"></li>
                        <li id="join_game"><a href="javascript://"><span class="label">Join Game</span></a></li>
                        <li id="new_game"><a href="javascript://"><span class="label">Create Game</span></a></li>
                        <li id="share_or_delete"><a href="javascript://"><span class="label">Share or Delete Game</span></a></li>
                        {{else}}
                        <li><a href="javascript://">you need to login first</a></li>
                        {{/if}}
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Characters
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        {{#if logged_in}}
                        {{#if my_characters}}
                        <li class="nav-header">My Characters</li>
                        {{#each my_characters}}
                        {{> character_link_nav}}
                        {{/each}}
                        {{/if}}
                        <li class="divider"></li>
                        <li id="new_character"><a href="javascript://"><span class="label">Create</span></a></li>
                        <li id="manage_characters"><a href="javascript://"><span class="label">Manage</span></a></li>
                        {{else}}
                        <li><a href="javascript://">you need to login first</a></li>
                        {{/if}}
                    </ul>
                </li>
                <li id="hide_menu"><a href="javascript://">Hide Menu</a></li>
            </ul>
            <ul class="nav pull-right">
                <li>
                    <div id="login_bar">
                        {{loginButtons align="right"}}
                    </div>
                </li>
            </ul>
        </div>
    </div>
    {{/if}}
</template>

<template name="game_link_nav">
    <li class="game"><a href="javascript://">{{name}}</a></li>
</template>

<template name="character_link_nav">
    <li class="character"><a href="javascript://">{{name}}</a></li>
</template>
